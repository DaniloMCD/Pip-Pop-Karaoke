<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/styles.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.css"></script>
    <title>Karaoke Pip & Pop</title>
</head>
<style>
    body{
        background-image: url(1.PNG);
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
<body class="bg-zinc-800 p-10"> 
    <h1 class="text-white flex justify-center mt-4 mb-11 font-semibold italic text-3xl">Bienvenidos al Karaoke de Pip & Pop</h1>

    <!--Formulario para agregar canciones-->
    <div class="flex justify-center">
        <form id="song_form">

            <div class="p-2"><label class="text-white" for="song_name">Nombre de la canci√≥n</label>
            <input class="rounded ml-2" id="song_name" type="text" required></div>
            <div class="p-2"><label class="text-white" for="artist_name">Nombre del artista</label>
            <input class="rounded ml-2" id="artist_name" type="text" required></div>
            <div class="p-2"></div><label class="text-white" for="song_url">Link de la cancion de Youtube</label>
            <input class="rounded ml-2" id="song_url" type="url" required ></div>
            <div class="p-2 flex justify-center mb-5 mt-2"><button class="text-white border rounded p-2 hover:bg-blue-700" type="submit">Agregar</button></div>

         </form>
    </div>
    <!--Lista de canciones-->
    <h2 class="text-white flex justify-center mb-4 font-semibold italic text-2xl">Lista de reproduciones</h2>
   <div class="flex justify-center"><ul class="text-white p-2 flex flex-col" id="play_list"> </ul></div>
</body>
<script src="main.js"></script>
</html>
